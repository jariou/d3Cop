<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        .myclass{
            color:'red'
        }
        .myclass1{
            color:'pink'
        }
        .myclass2{
            color:'brown'
        }
    </style>
    
</head>
<body>
    
    <p id="p1" class="myclass1">First paragraph</p>
    <p id="p2" class="myclass2">Second paragraph</p>
    <p id="p3" class="myclass">Third paragraph</p>
    <p id="p4" class="myclass">Fourth paragraph</p>
    <p id="p5" class="myclass">Fifth paragraph</p>
    <table>
        <tr>
            <td>
                One
            </td>
            <td>
                Two
            </td>
        </tr>
        <tr>
            <td>
                Three
            </td>
            <td>
                Four
            </td>
        </tr>
        </table>
    
    

        <script>
            d3.selectAll("p").style("color", "blue");
            d3.selectAll(".myclass").style('color','green');
            d3.select("#p1").style('color','orange');
            d3.selectAll("tr").selectAll("td").style('background-color','purple');
        </script>
</body>
</html>
